<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
    <div class="left">
      <img src="./images/logo.svg" alt="company logo" class="logo">

      <img src="./images/hero-mobile.jpg" alt="hero pic" class="hero-pic" />

      <div class="header">
        <span>We're</span><br> coming <br> soon
      </div>

      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <form class="email-form" id="form">
        <input type="text" placeholder="Email Address" class="email-input" id="email" autocomplete="off">
        <img src="./images/icon-error.svg" alt="error icon" class="icon" id="icon">
        <button name="button" class="btn"> <img src="./images/icon-arrow.svg" alt=""> </button>
        <p class="warning" id="warning">Please provide a valid email</p>
      </form>
    </div>


  <div class="right">
  </div>
  <script src="./index.js" charset="utf-8" type="text/javascript" /></script>
</body>
</html>
